{% extends 'base.html' %}
{% block content %}
<div class="col-md-12">
    <div class="card-header bg-light">
        <h1>EDIT DATA PANGKAT</h1>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% if error %}
        {{ error }}
        {% endif %}
        <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn-primary" value="Simpan"/>
        </form>
    </div>
</div>
{% endblock %}
