{% extends "base.html" %}
{% block content %}

<!-- search -->
<div class="form-group">
  <form action="{% url 'pegawai:cari'  %}" method="GET">
    <input id="search" type="text" name ="search"  placeholder="Search..">
    <button class="tombol_login">Cari</login>
  </form>
</div>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nomor</th>
        <th scope="col">Nama</th>
        <th scope="col">NIP</th>
        <th scope="col">ORGANISASI PERANGKAT DAERAH</th>
        <th scope="col">TMT CPNS</th>
        <th scope="col">Aksi</th>

      </tr>
    </thead>
    <tbody>
        {% for data in object_list %}
        <th scope="row" >{{forloop.counter}}</th>
        <td><a href="{% url 'pegawai:detail' data.id %}">{{data.nama}}</a></td>
        <td>{{data.nip}}</td>
        <td>{{data.opd}}</td>
        <td>{{data.tmt_cpns}}</td>
        <td><a class="btn btn-sm btn-info"href="{% url 'pegawai:riwayatpangkat' data.nip %}">Riwayat Pangkat</a></td>
      </tr>
      {% endfor %}
  </table>



  {% include 'paginator.html'  %}

  {% endblock %}
