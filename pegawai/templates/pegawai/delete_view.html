{% extends "base.html" %}
{% block content %}
<div class="main">
	<!-- Create a Form -->
	<form method="POST">
		<!-- Security token by Django -->
		{% csrf_token %}
        <h2>Apakah anda yakin akan memperbaharui proses Kenaikan Gaji Berkala {{obj.pegawai}} ?</h2><br>
		<input class="btn btn-sm btn-info" type="submit" value="Perbaharui" />
		<a class="btn btn-sm btn-info"href="{%url 'pegawai:tunda' %}">Batal</a>

        {% comment %} <a href="{% url 'pegawai:tunda' %}">Cancel </a> {% endcomment %}
	</form>
</div>

{% endblock %}
