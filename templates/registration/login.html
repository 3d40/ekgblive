<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="width: 400px; height: 750px; background-image: linear-gradient(yellow,white); padding: 55px; border: 3px solid white; border-radius: 20px; border-style: ">
				<form class="login100-form validate-form" id="login-form" method="post" action="{% url 'pegawai:login'  %}">
					{% csrf_token %}
					<span class="login100-form-title">
						<img src="{% static '/images/logokgbprov.png' %}" style="width: 300px; border-bottom: 1px solid grey; border :">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Nama pengguna tidak boleh kosong!">
						<input class="input100" type="text" name="username" placeholder="Nama Pengguna">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Kata sandi tidak boleh kosong!">
						<input class="input100" type="password" name="password" placeholder="Kata Sandi">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" name="submit" value="login">
							Masuk
						</button>
					</div>					

					
					<div class="text-center p-t-100">
						<p>Visit Us :</p>
						<p><i class="fa fa-globe"></i><a href="https://bkd.jambiprov.go.id"> bkd.jambiprov.go.id</a></p>
						<p><i class="fa fa-facebook"></i><a href="https://www.facebook.com/bkdprovjambi"> Facebook</a>&nbsp;&nbsp;&nbsp;<i class="fa fa-instagram"></i><a href="https://www.instagram.com/bkdprovjambi/?hl=id"> Instagram</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="{% static 'pagestatic' %}/assets/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="{% static 'pagestatic' %}/assets/js/main.js"></script>
